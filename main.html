<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="your_server_endpoint" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required>

		<label>Gender:</label> 
		<input type="radio" id="gender_m" name="gender" required>
		<lable for="gender_m">Male:</lable>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female:</label>

		
		<lable for="cars">Car Brands:</lable>
		<select id="cars" name="cars" required>
			<option>choose the cars</option>
			<option label="Volvo">Volvo (Latin for "I roll")</option>
            <option label="Saab">Saab (Swedish Aeroplane AB)</option>
            <option label="Mercedes">Mercedes (Mercedes-Benz)</option>
            <option label="Audi">Audi (Auto Union Deutschland Ingolstadt)</option>
         </select>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required>

		<lable for="dob">DOB:</lable>
		<input type="date" id="dob" name="dob" required>

		<lable for="tel">Phone Number:</lable>
		<input type="tel" id="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" name="tos" required>

		<button type="submit">Sign Up</button>

	</form>	
			<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
