<body>
	<form action="your_server_endpoint" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required>

		<label>Gender:</label> 
		<input type="radio" id="gender_m" name="gender" required>
	    <lable for="gender_m">Male:</lable>
		<input type="radio" id="gender_f" name="gender" required>
	    <label for="gender_f">Female:</label>
		
		
		<lable for="cars" type="select" >Car Brands</lable>
		<select id="cars" type="select" name="cars" placeholder="--Please choose an option--" required>
			<option placeholder="--please choose the option"> --Please choose the option--</option>
			<option label="volvo">Volvo</option>
            <option label="saab">Saab </option>
            <option label="mercedes">Mercedes </option>
            <option label="audi">Audi </option>
         </select>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>

		<lable for="dob" type="Date">DOB</lable>
		<input type="Date" id="dob" name="dob" required>

		<lable for="tel">Phone Number:</lable>
		<input type="Tel" id="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="password" required>

		<label for="tos">I agree to the TOS:</label>
		<input type="Checkbox" id="tos" name="tos" required>

		<button type="submit">Sign Up</button>

	</form>
